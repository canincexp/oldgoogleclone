<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Created a top bar that contains "about", "store", "gmail", "images", "apps button" and "sign in button"  -->
    <div class="top-bar">
        <a href="https://web.archive.org/web/20191104021941/https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header" id="about-link">About</a>
         &emsp;
        <a href="https://web.archive.org/web/20191130234759/https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US" id="store-link">Store</a>
        <a href="https://web.archive.org/web/20191219105436/https://mail.google.com/mail/?tab=wm&ogbl" id="gmail-link">Gmail</a>
        &emsp;
        <a href="https://web.archive.org/web/20191201014017/https://www.google.com/imghp?hl=en&tab=wi&ogbl" id="images-link">Images</a>
        &emsp;
        <a href="https://web.archive.org/web/20191201001452/https://about.google/intl/en/products?tab=wh" id="apps-link"><img src="assets/appsbutton.svg" alt="appsbutton" style="width: 16px; height: 16px;"></a>
        &emsp;
        <a href="https://web.archive.org/web/20191130031533/https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/"><button id="sign-in-button"><b>Sign in</b></button></a>
    </div>
    <!-- Used a <center> tag for center the items -->
    <center>
        <!-- Inside of the <center> tag, created a division that contains logo -->
        <div id="logo">
            <img src="assets/logo.png" alt="google">
        </div>
        <!-- Created a "search bar" that contains "search icon", "search area" and "microphone icon" -->
        <div id="search-bar">
            <div id="search-icon">
                <img src="assets/search-icon.png" alt="" style="position: left;" width="18">
            </div>
            <div id="search-area">
                <input type="text" aria-haspopup="false">
            </div>
            <div id="mic-icon">
                <img src="assets/voicelogo.png" alt="mic-icon" width="25" title="Search by voice">
            </div>
        </div>
        <!-- Created two buttons named "Google Search" and "I'm Feeling Lucky" -->
        <div id="search-buttons">
            <input type="submit" name="google-search" aria-label="Google Search" value="Google Search" id="search">
            <input type="submit" name="i'm-feeling-lucky" value="I'm Feeling Lucky" id="lucky">
        </div>
    </center>
    <!-- Created a footer with 2 items named "right footer" and "left footer"  -->
    <footer id="footer">
        <!-- Created "right footer" with 3 items named "settings", "terms" and "privacy" -->
        <div id="right-footer">
            <a href="https://web.archive.org/web/20191201001453/https://www.google.com/preferences?hl=en" id="settings">Settings</a>
            <a href="https://web.archive.org/web/20191201001502/https://policies.google.com/terms?fg=1" id="terms">Terms</a>
            <a href="https://web.archive.org/web/20191130234759/https://policies.google.com/privacy?fg=1" id="privacy">Privacy</a>
        </div>
        <!-- Created "left footer" with 3 items named "advertising", "business" and "how search works" -->
        <div id="left-footer">
            <a href="https://web.archive.org/web/20191130221758/https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
            <a href="https://web.archive.org/web/20191130221757/https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
            <a href="https://web.archive.org/web/20191130211108/https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
        </div>
    </footer>
</body>
</html>
